<%- include("_components/header.html", {
  styles: ["formulaire"],
  title: "contact"
}) %>
<main>
    <form id="connection" action="/login" method="POST">
      <div class="container">
        <div class="connection">
          <h3>Connection</h3>
          <div class="email-container">
            <label for="email">Email</label>
            <input name="email" type="text" autocomplete="off" id="email" />
            <span>Email incorrect</span>
          </div>

          <div class="password-container">
            <label for="password">Mot de passe</label>
            <input name="password" type="password" autocomplete="off" id="password" />
            <p id="progress-bar"></p>
          </div>
          <input type="submit" value="Valider" />
          <input type="button" value="Deconnection" />
        </div>
        </form>
        
        <form id="inscription" action="/inscription" method="POST">
        <div class="inscription">
          <h3>Inscription</h3>
          <div class="pseudo-container">
            <label for="pseudo">Pseudo</label>
            <input name="pseudo" type="text" autocomplete="off" id="pseudo" />
            <span></span>
          </div>

          <div class="email-container">
            <label for="email">Email</label>
            <input name="email" type="text" autocomplete="off" id="emailInscription" />
            <span>Email incorrect</span>
          </div>

          <div class="password-container">
            <label for="password">Mot de passe</label>
            <input name="password" type="password" autocomplete="off" id="passwordInscription" />
            <p id="progress-bar"></p>
            <span></span>
          </div>

          <div class="confirm-container">
            <label for="confirm">Confirmer mot de passe</label>
            <input name="confirm" type="password" autocomplete="off" id="confirm" />
            <span></span>
          </div>

          <input type="submit" value="Valider" />
        </div>
        </form>
      </div>
    </main>
<%- include("_components/footer.html") %>
